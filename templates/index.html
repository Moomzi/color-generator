<!DOCTYPE html>
<html>
<head>
    <title>智能色彩搭配系统</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            padding: 12px 25px;
            background: #4facfe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button:hover {
            background: #00f2fe;
        }
        
        .example-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .tag {
            padding: 8px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .tag:hover {
            background: #4facfe;
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .color-scheme {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e1e8ed;
            border-radius: 10px;
            background: white;
        }
        
        .color-palette {
            display: flex;
            height: 60px;
            margin: 15px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .color-item {
            flex: 1;
            position: relative;
            cursor: pointer;
        }
        
        .color-code {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .color-item:hover .color-code {
            opacity: 1;
        }
        
        .error {
            color: red;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>?? 智能色彩搭配系统</h1>
        
        <div class="input-group">
            <input type="text" id="keywords" placeholder="输入关键词，如：科技公司、环保品牌...">
            <button id="generate-btn">生成配色</button>
        </div>
        
        <div class="example-tags">
            <span class="tag" data-keywords="科技金融">科技金融</span>
            <span class="tag" data-keywords="有机食品">有机食品</span>
            <span class="tag" data-keywords="儿童教育">儿童教育</span>
            <span class="tag" data-keywords="时尚品牌">时尚品牌</span>
            <span class="tag" data-keywords="医疗健康">医疗健康</span>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p id="loading-text">正在生成配色方案...</p>
        </div>
        
        <div id="results">
            <!-- 配色方案将显示在这里 -->
        </div>
    </div>
    
    <script>
        // 等待页面完全加载
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const generateBtn = document.getElementById('generate-btn');
            const keywordsInput = document.getElementById('keywords');
            const resultsDiv = document.getElementById('results');
            const exampleTags = document.querySelectorAll('.tag');
            const loadingDiv = document.getElementById('loading');
            const loadingText = document.getElementById('loading-text');
            
            // 为示例标签添加点击事件
            exampleTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    const keywords = this.getAttribute('data-keywords');
                    keywordsInput.value = keywords;
                    generateColors();
                });
            });
            
            // 为生成按钮添加点击事件
            generateBtn.addEventListener('click', generateColors);
            
            // 为输入框添加回车键支持
            keywordsInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateColors();
                }
            });
            
            // 生成配色方案函数
            async function generateColors() {
                const keywords = keywordsInput.value.trim();
                
                if (!keywords) {
                    alert('请输入关键词');
                    return;
                }
                
                // 显示加载动画
                if (loadingDiv) {
                    loadingDiv.style.display = 'block';
                    loadingText.textContent = `正在为"${keywords}"生成配色方案...`;
                }
                resultsDiv.innerHTML = '';
                
                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ keywords: keywords })
                    });
                    
                    const data = await response.json();
                    
                    // 隐藏加载动画
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                    }
                    
                    if (data.success) {
                        displayColorSchemes(data.schemes);
                    } else {
                        resultsDiv.innerHTML = `<p class="error">错误: ${data.error}</p>`;
                    }
                    
                } catch (error) {
                    // 隐藏加载动画
                    if (loadingDiv) {
                        loadingDiv.style.display = 'none';
                    }
                    resultsDiv.innerHTML = `<p class="error">请求失败: ${error.message}</p>`;
                }
            }
            
            // 显示配色方案
            function displayColorSchemes(schemes) {
                if (!schemes || schemes.length === 0){
                    resultsDiv.innerHTML = '<p>未生成配色方案</p>';
                    return;
                }
                
                let html = '';
                
                schemes.forEach(scheme => {
                    html += `
                        <div class="color-scheme">
                            <h3>${scheme.name}</h3>
                            <p>${scheme.description}</p>
                            
                            <div class="color-palette">
                                <div class="color-item" style="background-color: ${scheme.primary}" 
                                     onclick="copyToClipboard('${scheme.primary}')">
                                    <div class="color-code">${scheme.primary}</div>
                                </div>
                                <div class="color-item" style="background-color: ${scheme.secondary1}" 
                                     onclick="copyToClipboard('${scheme.secondary1}')">
                                    <div class="color-code">${scheme.secondary1}</div>
                                </div>
                                <div class="color-item" style="background-color: ${scheme.secondary2}" 
                                     onclick="copyToClipboard('${scheme.secondary2}')">
                                    <div class="color-code">${scheme.secondary2}</div>
                                </div>
                                <div class="color-item" style="background-color: ${scheme.accent}" 
                                     onclick="copyToClipboard('${scheme.accent}')">
                                    <div class="color-code">${scheme.accent}</div>
                                </div>
                            </div>
                            
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; font-size: 14px;">
                                <div><strong>主色:</strong> ${scheme.primary}</div>
                                <div><strong>辅助色1:</strong> ${scheme.secondary1}</div>
                                <div><strong>辅助色2:</strong> ${scheme.secondary2}</div>
                                <div><strong>强调色:</strong> ${scheme.accent}</div>
                                ${scheme.use_case ? `<div><strong>适用场景:</strong> ${scheme.use_case}</div>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                resultsDiv.innerHTML = html;
            }
            
            // 复制到剪贴板函数（全局）
            window.copyToClipboard = function(text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert(`已复制: ${text}`);
                }).catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制');
                });
            };
            
            // 为示例按钮设置占位符
            if (exampleTags.length > 0){
                const firstTag = exampleTags[0];
                keywordsInput.placeholder = `输入关键词，如：${firstTag.getAttribute('data-keywords')}...`;
            }
        });
    </script>
</body>
</html>
